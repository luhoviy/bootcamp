<app-auth-layout image="login">
  <div class="h-100" fxLayout="column" fxLayoutAlign="start space-between">
    <div fxFlex="grow" fxLayoutAlign="center center">
      <mat-card fxFlex="45" fxFlex.lt-sm="90" fxFlex.lt-md="60" fxFlex.md="85">
        <h1 class="m-0">Welcome back</h1>
        <p>Sign in to manage your account.</p>

        <form
          [formGroup]="form"
          (ngSubmit)="login()"
          autocomplete="on"
          class="mt-2"
          fxLayout="column"
        >
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Email address</mat-label>
            <input
              name="email"
              autocomplete="on"
              type="email"
              matInput
              formControlName="email"
              placeholder="Enter you email address"
            />
            <mat-icon class="mr-05" matSuffix>email</mat-icon>
            <mat-error *ngIf="form.get('email').hasError('email')">
              Invalid email address
            </mat-error>
            <mat-error *ngIf="form.get('email').hasError('required')">
              This field is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-100 mt-05 mb-05">
            <mat-label>Password</mat-label>
            <input
              name="password"
              autocomplete="on"
              [type]="hidePassword ? 'password' : 'text'"
              matInput
              formControlName="password"
              placeholder="Enter your password"
            />
            <button
              type="button"
              mat-icon-button
              matSuffix
              appStopPropagation
              (click)="hidePassword = !hidePassword"
            >
              <mat-icon>
                {{ hidePassword ? "visibility_off" : "visibility" }}
              </mat-icon>
            </button>
            <mat-error *ngIf="form.get('password').hasError('minlength')">
              Password should contain at least 6 symbols
            </mat-error>
            <mat-error *ngIf="form.get('password').hasError('required')">
              This field is required
            </mat-error>
          </mat-form-field>

          <button
            [disabled]="form.pristine || form.invalid"
            mat-raised-button
            type="submit"
            color="primary"
            class="mt-05"
          >
            <span class="mat-h3"> Sign In </span>
          </button>
        </form>
      </mat-card>
    </div>

    <p class="w-100 text-center pb-1 m-0">
      Don't have account?
      <a class="link" routerLink="/sign-up">Sign Up</a>
    </p>
  </div>
</app-auth-layout>
