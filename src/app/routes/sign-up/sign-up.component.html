<app-auth-layout image="sign-up">
  <div class="h-100" fxLayout="column">
    <div fxFlex="grow" fxLayoutAlign="center center" class="mt-1 mb-1">
      <mat-card fxFlex="45" fxFlex.lt-sm="90" fxFlex.lt-md="60" fxFlex.md="85">
        <h1 class="m-0">Get started today</h1>
        <p class="m-0">Enter your details to create account.</p>

        <app-signup-form (onSubmit)="signUp($event)"></app-signup-form>
      </mat-card>
    </div>

    <p class="w-100 pb-1 m-0 text-center">
      Already have an account?
      <a routerLink="/login" class="link">Login</a>
    </p>
  </div>
</app-auth-layout>
