<h2 class="text-center">{{ data.title }}</h2>

<p class="mat-body text-center" *ngIf="!!data.description">
  {{ data.description }}
</p>

<div class="mt-1" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1rem">
  <button mat-raised-button [color]="data.cancelButtonColor" (click)="closeModal(false)">
    {{ data.cancelButtonText }}
  </button>
  <button mat-raised-button [color]="data.confirmButtonColor" (click)="closeModal(true)">
    {{ data.confirmButtonText }}
  </button>
</div>
